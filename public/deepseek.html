<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepSeek 分析</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>
<body>
  <header>
    <h2>DeepSeek 分析页面</h2>
    <nav>
      <a href="/index.html">数据展示</a>
      <a href="/devices.html">设备管理</a>
      <a class="active" href="/deepseek.html">DeepSeek 分析</a>
      <a href="/commands.html">指令执行</a>
      <a href="/uploads.html">图片上传</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <div class="row">
        <label>设备ID <input id="deviceId" placeholder="可选，留空分析所有设备最近10次" /></label>
        <button id="analyzeBtn">请求 DeepSeek 分析</button>
        <button id="loadLatestBtn" class="secondary">加载最近分析</button>
      </div>
    </div>

    <div class="card">
      <h3>分析结果（支持 Markdown）</h3>
      <div class="analysis-meta" id="analysisMeta">暂无历史分析</div>
      <div id="result" class="markdown-body">点击按钮后显示分析内容</div>
    </div>
  </div>

  <script src="/scripts/deepseek.js"></script>
</body>
</html>
